{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4 card p-4 shadow">
        <h3 class="text-center">Entrar no Sistema</h3>
        <form id="loginForm">
            <input type="text" id="user" class="form-control mb-2" placeholder="UsuÃ¡rio" required>
            <input type="password" id="pass" class="form-control mb-3" placeholder="Senha" required>
            <button type="submit" class="btn btn-primary w-100">Acessar</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: user.value, password: pass.value })
        });
        const data = await res.json();
        if (res.ok) {
            localStorage.setItem('access_token', data.access_token);
            window.location.href = '/dashboard';
        } else {
            alert('Erro: ' + (data.message || data.error));
        }
    };
</script>
{% endblock %}
