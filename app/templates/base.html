<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>StyleSync Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">StyleSync Admin</a>
             <div class="d-flex">
                 <a href="/dashboard" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
                 <a href="/upload_csv_page" class="btn btn-outline-light btn-sm me-2">Importar Vendas</a>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script>
        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/login_page';
        }
    </script>
</body>
</html>
