{% extends "base.html" %}
{% block content %}
<h3>üì¶ Estoque de Produtos</h3>
<table class="table table-hover bg-white shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>SKU</th>
            <th>Pre√ßo</th>
            <th>Estoque</th>
        </tr>
    </thead>
    <tbody id="productTable"></tbody>
</table>

<script>
    async function loadProducts() {
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login_page';
            return;
        }

        const res = await fetch('/products', {
            headers: { 'Authorization': 'Bearer ' + token }
        });

        if (res.status === 401) {
            alert("Sess√£o expirada");
            window.location.href = '/login_page';
            return;
        }

        const response = await res.json();
        const tbody = document.getElementById('productTable');

        // Suporte para resposta paginada ou lista direta (retrocompatibilidade)
        const products = response.data ? response.data : response;

        if (Array.isArray(products)) {
            products.forEach(p => {
                tbody.innerHTML += `<tr>
                    <td>${p.name}</td>
                    <td>${p.sku}</td>
                    <td>R$ ${p.price.toFixed(2)}</td>
                    <td>${p.stock}</td>
                </tr>`;
            });

            // Se houver pagina√ß√£o, mostrar info (simples por enquanto)
            if (response.meta) {
                tbody.innerHTML += `<tr><td colspan="4" class="text-end text-muted small">
                    P√°gina ${response.meta.page} de ${response.meta.pages} (Total: ${response.meta.total})
                 </td></tr>`;
            }

        } else {
            console.error("Erro ao carregar produtos:", response);
            tbody.innerHTML = `<tr><td colspan="4" class="text-danger">Erro ao carregar produtos: ${response.error || 'Formato inv√°lido'}</td></tr>`;
        }

    }
    loadProducts();
</script>
{% endblock %}
