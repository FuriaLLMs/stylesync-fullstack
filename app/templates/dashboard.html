{% extends "base.html" %}
{% block content %}
<h3>üì¶ Estoque de Produtos</h3>
<table class="table table-hover bg-white shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>SKU</th>
            <th>Pre√ßo</th>
            <th>Estoque</th>
            <th>A√ß√µes</th>
        </tr>
    </thead>
    <tbody id="productTable"></tbody>
</table>

<script>
    const token = localStorage.getItem('access_token');

    // Fun√ß√£o para carregar produtos
    async function loadProducts() {
        if (!token) {
            window.location.href = '/login_page';
            return;
        }

        const res = await fetch('/products?limit=100', { // Traz mais produtos por padr√£o
            headers: { 'Authorization': 'Bearer ' + token }
        });

        if (res.status === 401) {
            Swal.fire('Sess√£o Expirada', 'Por favor, fa√ßa login novamente', 'warning')
                .then(() => window.location.href = '/login_page');
            return;
        }

        const response = await res.json();
        const tbody = document.getElementById('productTable');
        tbody.innerHTML = ''; // Limpa antes de renderizar

        // Suporte para resposta paginada ou lista direta (retrocompatibilidade)
        const products = response.data ? response.data : response;

        if (Array.isArray(products)) {
            products.forEach(p => {
                // p._id est√° vindo como string do backend se usar alias="_id" no Pydantic
                // ou p.id se n√£o usar. Verifique o modelo.
                // O modelo ProductDBModel tem id aliased to _id.
                const id = p._id || p.id;

                tbody.innerHTML += `<tr>
                    <td>${p.name}</td>
                    <td>${p.sku}</td>
                    <td>R$ ${p.price.toFixed(2)}</td>
                    <td>${p.stock}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-1" onclick="editProduct('${id}', '${p.name}', ${p.price}, ${p.stock})">‚úèÔ∏è</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteProduct('${id}')">üóëÔ∏è</button>
                    </td>
                </tr>`;
            });

            if (response.meta) {
                tbody.innerHTML += `<tr><td colspan="5" class="text-end text-muted small">
                    P√°gina ${response.meta.page} de ${response.meta.pages} (Total: ${response.meta.total})
                 </td></tr>`;
            }

        } else {
            console.error("Erro ao carregar:", response);
            tbody.innerHTML = `<tr><td colspan="5" class="text-danger">Erro ao carregar produtos.</td></tr>`;
        }
    }

    // Fun√ß√£o Deletar
    async function deleteProduct(id) {
        const result = await Swal.fire({
            title: 'Tem certeza?',
            text: "Voc√™ n√£o poder√° reverter isso!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sim, deletar!',
            cancelButtonText: 'Cancelar'
        });

        if (result.isConfirmed) {
            try {
                const res = await fetch(`/product/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (res.ok) {
                    Swal.fire('Deletado!', 'O produto foi removido.', 'success');
                    loadProducts(); // Recarrega a lista
                } else {
                    const data = await res.json();
                    Swal.fire('Erro!', data.error || 'Falha ao deletar', 'error');
                }
            } catch (err) {
                Swal.fire('Erro!', 'Falha na conex√£o', 'error');
            }
        }
    }

    // Fun√ß√£o Editar
    async function editProduct(id, name, currentPrice, currentStock) {
        const { value: formValues } = await Swal.fire({
            title: `Editar ${name}`,
            html:
                `
                <label>Pre√ßo</label>
                <input id="swal-input1" type="number" step="0.01" class="swal2-input" value="${currentPrice}">
                <label>Estoque</label>
                <input id="swal-input2" type="number" class="swal2-input" value="${currentStock}">
                `,
            focusConfirm: false,
            preConfirm: () => {
                return {
                    price: document.getElementById('swal-input1').value,
                    stock: document.getElementById('swal-input2').value
                }
            }
        });

        if (formValues) {
            try {
                const res = await fetch(`/product/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        price: parseFloat(formValues.price),
                        stock: parseInt(formValues.stock)
                    })
                });

                if (res.ok) {
                    Swal.fire('Atualizado!', 'Produto atualizado com sucesso.', 'success');
                    loadProducts();
                } else {
                    const data = await res.json();
                    Swal.fire('Erro!', data.error || 'Falha ao atualizar', 'error');
                }
            } catch (err) {
                Swal.fire('Erro!', 'Falha na conex√£o', 'error');
            }
        }
    }

    loadProducts();
</script>
{% endblock %}
